<html>
    <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <style type="text/css">
        .width500px{width: 330px; display: inline-block;}
        .center{text-align: center;}
        #startBtn{border: none; color: white; background-color: #5AAFFF; width: 80px;padding: 5px; font-weight: bold; cursor: pointer;}
        #cardTable{border-collapse: collapse;}
        #cardTable td{border: 1px solid #4d1212; width: 110px; height: 150px; text-align: center; cursor: pointer;}
        #cardTable td img{max-width: 100px;}
        #cardTable td span{font-size: 25pt; font-weight: bold; color: #e6ff5a; display: none;}
        #countDown{background-color: #5AAFFF; color: white; font-size: 20pt;}
        #info{width: 330px; height: 450px; background-color: #DDDDDD; color: white; padding-top: 230px;}
 
        </style>
        <script>
            
            var gameState = '';
 
            var openCardId = '';
            var openCardId2 = '';
 
            function generateRandom (min, max) {
                var ranNum = Math.floor(Math.random()*(max-min+1)) + min;
                    return ranNum;
            }
 
            
            var cards; 
            var score = 0; 
            var openedCtn = 0; 

            function setTable(){
                cards = [
                'A_1.jpg','A_1.jpg', // 컨텐츠 내용으로
                '2_1.jpg','2_1.jpg', //
                '3_1.jpg','3_1.jpg', // 
                '4_1.jpg','4_1.jpg', // 
                '5_1.jpg','5_1.jpg', // 
                
                ];
                var cardTableCode = '<tr>';                
                for(var i=0;i<8;i++) {
                    if(i>0 && i%3 == 0){
                        cardTableCode += '</tr><tr>';
                    }
                    var idx = generateRandom(0,7-i);
                    var img = cards.splice(idx,1);
 
                    cardTableCode += '<td id="card'+i+'"><img src="'+img+'"><span>눌러주세요!</span></td>';
                }
                cardTableCode += '</tr>';
                $('#cardTable').html(cardTableCode);
            }
 
            
            function hiddenCards(){
                $('#cardTable td img').hide();
                $('#cardTable td span').show();
            }
 
            
            function startGame() {
                var sec = 3;
                
                $('#info').hide(); 
                scoreInit(); 
                setTable(); 
                
                
                function setText(){
                    $('#countDown').text(--sec);
                }
 
                
                var intervalID = setInterval(setText, 1000);
                setTimeout(function(){
                    clearInterval(intervalID);
                    $('#countDown').text('start');
                    hiddenCards();
                    gameState = '';
                }, 3000);
            }
 
 
            
            $(document).on('click', '#cardTable td', function(){
                if(gameState != '') return; 
                if(openCardId2 != '') return; 
                if($(this).hasClass('opened')) return;            
                $(this).addClass('opened'); 
 
                if(openCardId == '') {
                    $(this).find('img').show();
                    $(this).find('span').hide();
                    openCardId = this.id;
                }else {
                    if(openCardId == openCardId2) return; 
 
                    $(this).find('img').show();
                    $(this).find('span').hide();
                    
                    var openCardSrc = $('#'+openCardId).find('img').attr('src');
                    var openCardSrc2 = $(this).find('img').attr('src');
                    openCardId2 = this.id;
                    
                    if(openCardSrc == openCardSrc2) { 
                        openCardId = '';
                        openCardId2 = '';
                        scorePlus();
                        if(++openedCtn == 4){
                            alert('성공!!\n'+score+'점 입니다!');
                        }
                    }else { 
                        setTimeout(back, 1000);
                        scoreMinus();
                    }
                }
            });
 
            
            function back() {
                $('#'+openCardId).find('img').hide();
                $('#'+openCardId).find('span').show();
                $('#'+openCardId2).find('img').hide();
                $('#'+openCardId2).find('span').show();
                $('#'+openCardId).removeClass('opened');
                $('#'+openCardId2).removeClass('opened');
                openCardId = '';
                openCardId2 = '';
            }
 
            
            function scoreInit(){
                score = 0;
                openedCtn = 0;
                $('#score').text(score);
            }
            
            function scorePlus(){
                score += 10;
                $('#score').text(score);
            }
            
            function scoreMinus(){
                score -= 5;
                $('#score').text(score);
            }
 
            $(document).on('click', '#startBtn', function(){
                if(gameState == '') {
                    startGame();
                    gameState = 'alreadyStart'
                }
            });
 
 
        </script>
    </head>
    <body class='center'>
        <div class='width500px'>
            <div>
                <h2>증상 찾기 게임!!</h2>
                <table id='menuTable'>
                    <tr>
                        <td class='alignLeft'>
                            <button id='startBtn'>시작1</button>
                            <input type="button" id="startBtn">시작</input>
                        </td>
                        <td class='alignRight'>
                            <span>score : <span id='score'>0</span></span>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <div id='countDown'>
                    ready
                </div>
                <table id='cardTable'>
                </table>
                <div id='info'>
                    시작 버튼을 눌러주세요!<br>
                </div>
            </div>
        </div>
    </body>
</html>
